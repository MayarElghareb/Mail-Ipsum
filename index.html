</button>
<div class="menu-items ">
  <ul class="side-titles-1" id="menu">

      <img src="images/inbox-1.png"> <span> <a href="#">Inbox</a></span>
    </li>
    <li id="starred-button" class="hello"  >
      <img src="images/starred 1.png"><span ><a href="#">Starred</a></span>

    <li>
   <img src="images/layer-2.png"> <span> Sent</span>
    </li>
    
  </ul>
  <ul class="side-titles-2">
    <li >

    </li>
    <li >
     Updates
    </li>
    <li >
      Promotions
     </li>
    
  </ul>
  <ul class="side-titles-3">
    <li>
      <img src="images/delete-1.png"> <span>Trash</span>
    </li>
  </ul>
</div>
</div>
</div>
<!--end content-mail-->
  </aside>

</div>
  <!--mail-items-->
  <div class="mail">
    <div class="mail-nav">
    <div class="search-container">
      <form class="nosubmit">
        <input class="nosubmit" onkeyup="myFunction()"  type="search" placeholder="Search..." id="search-row">
      </form>
    </div>
    <div class="nav-items">
    <figure>
<img src="images/inbox.png">
    </figure>
    <figure>
      <img src="images/settings.png">
          </figure>
          <figure>
            <img src="images/help.png">
                </figure>
                <p> John Alex</p>
<figure><img src="images/menu.png"></figure>
              </div>
          
  </div>
  <!--start welcome image-->
  <section class="mail-p" >
  <div class="welcome-image">
    <div>
<h2>welcome page John</h2> <span>You have...</span>
<br>
<h1>2 </h1>&nbsp;&nbsp;<span>New Mails</span>
</div>

<img src="images/welcome.png"/>

<div class="emailList" >

      <input type="checkbox" class="checkbox" />
     <span id="labels"> ... </span>
  
    </div>
    <div class="emailList__settingsRight">
      <span id="sort"> </span>
 
    </div>
  </div>
  <!-- Settings Ends -->

  <div class="emailList__list" id="hello">

    </div>
